{% extends 'ekart_admin/base.html' %}
{% load static %}

{% block content %}


<main class="col-md-9">
   <h1>view_category</h1>
   <div class="d-flex">
      {% for item in category_view %}
      <div class="card" style="width: 18rem;">
         <img src="{{ item.cover_picture.url }}" class="card-img-top" alt="...">
         <div class="card-body">
            <h5 class="card-title">{{ item.category_name }}</h5>
            <p class="card-text">{{ item.discription }}</p>
            <!-- <a href="#" class="btn btn-primary">Edit</a> -->
         </div>
      </div>
      {% endfor %}
   </div>
</main>


{% endblock %}
